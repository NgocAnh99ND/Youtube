<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>YouTube Player ‚Äì Gi·∫£ Fullscreen v√† N√∫t tua</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background-color: #000;
      color: white;
    }

    #playerWrapper {
      position: relative;
      width: calc(100vw - 80px); /* ch·ª´a 80px b√™n ph·∫£i */
      height: 100vh;
      background-color: black;
    }

    #playerWrapper.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    #player {
      width: 100%;
      height: 100%;
      border: none;
    }

    #rightButtons {
      position: fixed;
      top: 40%;
      right: 10px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .fs-btn {
      padding: 10px 15px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #enterFullBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1500;
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="playerWrapper">
  <iframe id="player" src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&controls=1&cc_load_policy=1&rel=0" allowfullscreen></iframe>
  <button id="enterFullBtn" onclick="toggleFullscreen()">üî≥ Gi·∫£ Full</button>
</div>

<div id="rightButtons" style="display: none;">
  <button class="fs-btn" onclick="seekBackward()">‚è™</button>
  <button class="fs-btn" onclick="seekForward()">‚è©</button>
  <input type="number" id="seekSeconds" value="1" min="0.2" step="0.2" style="width: 60px; text-align: center;">
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      events: {}
    });
  }

  function toggleFullscreen() {
    const wrapper = document.getElementById("playerWrapper");
    const buttons = document.getElementById("rightButtons");
    wrapper.classList.toggle("fullscreen");

    if (wrapper.classList.contains("fullscreen")) {
      buttons.style.display = "flex";
    } else {
      buttons.style.display = "none";
    }
  }

  function seekForward() {
    const seconds = parseFloat(document.getElementById("seekSeconds").value) || 0.2;
    if (player && player.getCurrentTime) {
      const currentTime = player.getCurrentTime();
      player.seekTo(currentTime + seconds, true);
    }
  }

  function seekBackward() {
    const seconds = parseFloat(document.getElementById("seekSeconds").value) || 0.2;
    if (player && player.getCurrentTime) {
      const currentTime = player.getCurrentTime();
      player.seekTo(Math.max(0, currentTime - seconds), true);
    }
  }
</script>
</body>
</html>
