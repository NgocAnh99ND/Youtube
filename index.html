<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>YouTube Player – Giả Fullscreen và Nút tua</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="mainContainer">
    <div class="inputGroup" id="searchBar">
      <input type="text" id="linkInput" placeholder="Nhập link YouTube...">
      <button onclick="pasteFromClipboard()">Dán</button>
      <button onclick="loadVideoFromLink()">Phát từ link</button>
      <div id="suggestions"></div>
    </div>

    <div id="playerWrapper">
      <iframe id="player"
        src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&controls=1&cc_load_policy=1&rel=0" frameborder="0"
        allowfullscreen>
      </iframe>
      <div id="rightButtons">
        <input type="number" id="seekSeconds" value="2" min="0.2" step="0.2"
          style="width: 39px; border-radius: 6px; text-align: center;">
        <button class="fs-btn" onclick="seekForward()">
          <img src="icons/fast-forward.svg" alt="Fast forward" width="24" height="24">
        </button>
        <button class="fs-btn" onclick="seekBackward()">
          <img src="icons/rewind.svg" alt="Rewind" width="24" height="24">
        </button>
        <div style="display: flex; flex-direction: column; align-items: center">
          <button id="increaseSeekBtn">
            <img src="icons/chevrons-up.svg" alt="Up" width="24" height="24">
          </button>
          <button id="decreaseSeekBtn">
            <img src="icons/chevrons-down.svg" alt="Down" width="24" height="24">
          </button>
          <input type="number" id="customValue" value="0.2" min="0.2" step="0.2"
            style="width: 40px; border-radius: 6px; text-align: center;">
        </div>
        <div id="fullscreenControls">
          <button id="btnEnter" onclick="enterFullscreen()">
            <img src="icons/maximize.svg" alt="Enter fullscreen" width="24" height="24">
          </button>
          <button id="btnExit" onclick="exitFullscreen2()" style="display: none;">
            <img src="icons/minimize.svg" alt="Exit fullscreen" width="24" height="24">
          </button>
        </div>
      </div>
    </div>
    <button id="showSearchBtn" onclick="toggleSearchBar()">
      Tìm
    </button>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="main.js" defer></script>
  </div>
</body>

</html>
