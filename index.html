<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>YouTube Player ‚Äì Tua theo th·ªùi gian t√πy ch·ªçn</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f0f0f0;
      margin: 20px;
    }

    .inputGroup {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background-color: #cc0000;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #b30000;
    }

    iframe {
      width: 90vw;
      height: 50vw;
      max-width: 560px;
      max-height: 315px;
      border: none;
    }

    #controls {
      margin-top: 15px;
    }

    #controls input[type="number"] {
      width: 80px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <h2>YouTube ‚Äì Tr√¨nh ph√°t & Tua th·ªùi gian t√πy ch·ªçn</h2>

  <div class="inputGroup">
    <input type="text" id="searchInput" placeholder="üîç Nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm video..." />
    <button onclick="searchYouTube()">T√¨m ki·∫øm</button>
  </div>

  <div class="inputGroup">
    <input type="text" id="linkInput" placeholder="üì∫ Nh·∫≠p link YouTube..." />
    <button onclick="loadVideoFromLink()">Ph√°t t·ª´ link</button>
  </div>

  <div id="playerContainer">
    <div id="player"></div>
  </div>

  <div id="controls">
    <input type="number" id="seekSeconds" value="3" min="1" />
    <button onclick="seekBackward()">‚è™ Tua l√πi</button>
    <button onclick="seekForward()">‚è© Tua nhanh</button>
  </div>

  <!-- Nh√∫ng YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "315",
        width: "560",
        videoId: "M7lc1UVf-VE", // Video m·∫∑c ƒë·ªãnh
        playerVars: {
          controls: 1,
          cc_load_policy: 1,
          rel: 0
        }
      });
    }

    function extractVideoId(url) {
      const match = url.match(/(?:youtu\.be\/|v=)([\w-]{11})/);
      return match ? match[1] : null;
    }

    function loadVideoById(videoId) {
      if (player && player.loadVideoById) {
        player.loadVideoById(videoId);
      }
    }

    function loadVideoFromLink() {
      const url = document.getElementById("linkInput").value.trim();
      const videoId = extractVideoId(url);
      if (videoId) {
        loadVideoById(videoId);
      } else {
        alert("Link kh√¥ng h·ª£p l·ªá.");
      }
    }

    async function searchYouTube() {
      const q = document.getElementById("searchInput").value.trim();
      if (!q) return;
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&maxResults=1&key=AIzaSyAR2DtSCtxQClNdXFVGjUjIzLujUQL3iaI`);
      const data = await res.json();
      if (data.items && data.items.length > 0) {
        const videoId = data.items[0].id.videoId;
        loadVideoById(videoId);
      } else {
        alert("Kh√¥ng t√¨m th·∫•y video.");
      }
    }

    function seekForward() {
      const seconds = parseInt(document.getElementById("seekSeconds").value) || 3;
      if (player && player.getCurrentTime) {
        const currentTime = player.getCurrentTime();
        player.seekTo(currentTime + seconds, true);
      }
    }

    function seekBackward() {
      const seconds = parseInt(document.getElementById("seekSeconds").value) || 3;
      if (player && player.getCurrentTime) {
        const currentTime = player.getCurrentTime();
        player.seekTo(Math.max(0, currentTime - seconds), true);
      }
    }

    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") searchYouTube();
    });

    document.getElementById("linkInput").addEventListener("keydown", e => {
      if (e.key === "Enter") loadVideoFromLink();
    });
  </script>
</body>

</html>
