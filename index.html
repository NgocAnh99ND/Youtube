<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>YouTube Player ‚Äì Gi·∫£ Fullscreen v√† N√∫t tua</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background-color: #f0f0f0;
      color: black;
      text-align: center;
    }

    .inputGroup {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background-color: #cc0000;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #b30000;
    }

    #playerWrapper {
      position: relative;
      width: 560px;
      max-width: 100vw;
      margin: 20px auto;
      background-color: black;
    }

    #playerWrapper.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      /* ch·ª´a 80px */
      height: 100vh;
      z-index: 1000;
    }

    #player {
      width: 100%;
      height: 315px;
    }

    #playerWrapper.fullscreen #player {
      height: 100%;
    }

    #rightButtons {
      position: fixed;
      top: 40%;
      right: 10px;
      z-index: 2000;
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    .fs-btn {
      padding: 10px 15px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
    }

    #fullscreenControls {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1500;
    }

    #fullscreenControls button {
      font-size: 18px;
      padding: 6px 10px;
    }
  </style>
</head>

<body>

  <h2>YouTube ‚Äì Tr√¨nh ph√°t & Tua th·ªùi gian t√πy ch·ªçn</h2>

  <div class="inputGroup">
    <input type="text" id="searchInput" placeholder="üîç Nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm video...">
    <button onclick="searchYouTube()">T√¨m ki·∫øm</button>
  </div>

  <div class="inputGroup">
    <input type="text" id="linkInput" placeholder="üì∫ Nh·∫≠p link YouTube...">
    <button onclick="loadVideoFromLink()">Ph√°t t·ª´ link</button>
  </div>

  <div id="playerWrapper">
    <iframe id="player" src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&controls=1&cc_load_policy=1&rel=0"
      frameborder="0" allowfullscreen></iframe>

    <!-- N√∫t ƒëi·ªÅu khi·ªÉn fullscreen -->
    <div id="fullscreenControls">
      <div id="fullscreenControls">
        <button id="btnEnter" onclick="enterFullscreen()">üî≥</button>
        <button id="btnExit" onclick="exitFullscreen()" style="display: none;">‚ùå</button>
      </div>
    </div>
  </div>

  <div id="rightButtons">
    <button class="fs-btn" onclick="seekBackward()">‚è™</button>
    <button class="fs-btn" onclick="seekForward()">‚è©</button>
    <input type="number" id="seekSeconds" value="3" min="0.2" step="0.2" style="width: 60px; text-align: center;">
  </div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {});
    }

    function seekForward() {
      const seconds = parseFloat(document.getElementById("seekSeconds").value) || 0.2;
      const currentTime = player.getCurrentTime();
      player.seekTo(currentTime + seconds, true);
    }

    function seekBackward() {
      const seconds = parseFloat(document.getElementById("seekSeconds").value) || 0.2;
      const currentTime = player.getCurrentTime();
      player.seekTo(Math.max(0, currentTime - seconds), true);
    }

    function enterFullscreen() {
      const wrapper = document.getElementById("playerWrapper");
      const buttons = document.getElementById("rightButtons");

      wrapper.classList.add("fullscreen");
      buttons.style.display = "flex";

      // ·∫®n n√∫t üî≥, hi·ªán n√∫t ‚ùå
      document.getElementById("btnEnter").style.display = "none";
      document.getElementById("btnExit").style.display = "inline-block";
    }


    function exitFullscreen() {
      const wrapper = document.getElementById("playerWrapper");
      const buttons = document.getElementById("rightButtons");
      const player = document.getElementById("player");

      // X√≥a class fullscreen
      wrapper.classList.remove("fullscreen");

      // Reset k√≠ch th∆∞·ªõc iframe v·ªÅ m·∫∑c ƒë·ªãnh
      player.style.height = "315px";

      // ·∫®n n√∫t tua
      buttons.style.display = "none";

      // Toggle n√∫t hi·ªÉn th·ªã
      document.getElementById("btnEnter").style.display = "inline-block";
      document.getElementById("btnExit").style.display = "none";
    }
    
    function toggleFullscreen() {
      const wrapper = document.getElementById("playerWrapper");
      if (wrapper.classList.contains("fullscreen")) {
        exitFullscreen();
      } else {
        enterFullscreen();
      }
    }

    // Enter b·∫±ng ph√≠m
    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") searchYouTube();
    });
    document.getElementById("linkInput").addEventListener("keydown", e => {
      if (e.key === "Enter") loadVideoFromLink();
    });

    function extractVideoId(url) {
      const match = url.match(/(?:youtu\.be\/|v=)([\w-]{11})/);
      return match ? match[1] : null;
    }

    function loadVideoFromLink() {
      const url = document.getElementById("linkInput").value.trim();
      const videoId = extractVideoId(url);
      if (videoId) {
        player.loadVideoById(videoId);
      } else {
        alert("Link kh√¥ng h·ª£p l·ªá.");
      }
    }

    async function searchYouTube() {
      const q = document.getElementById("searchInput").value.trim();
      if (!q) return;
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&maxResults=1&key=AIzaSyAR2DtSCtxQClNdXFVGjUjIzLujUQL3iaI`);
      const data = await res.json();
      if (data.items && data.items.length > 0) {
        const videoId = data.items[0].id.videoId;
        player.loadVideoById(videoId);
      } else {
        alert("Kh√¥ng t√¨m th·∫•y video.");
      }
    }
  </script>
</body>

</html>
