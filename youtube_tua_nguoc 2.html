
<!DOCTYPE html>

<head>

  <style>
    body { font-family: Arial, text-align: center; background: #f0f0f0; margin: 20px; }
    #playerContainer { position: relative; display: inline-block; }
    iframe { width: 90vw; height: 50vw; max-width: 560px; max-height: 315px; border: none; }

<body>
  <h2>YouTube ‚Äì Tua Ng∆∞·ª£c Theo Ch·∫°m</h2>
  <div id="playerContainer">
    <div id="player"></div>
    <div class="overlay" id="tapArea"></div>
  </div>
  <div class="notice">üëÜ Ch·∫°m 2 l·∫ßn ƒë·ªÉ l√πi 3 gi√¢y ‚Äì Ch·∫°m 3 l·∫ßn ƒë·ªÉ l√πi 1 gi√¢y</div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const videoId = "dQw4w9WgXcQ"; // Thay b·∫±ng ID video YouTube mong mu·ªën

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: videoId,
        playerVars: { 'playsinline': 1 },
        events: {
          'onReady': () => console.log("Player ready")
        }
      });
    }

    // ƒê·∫øm s·ªë l·∫ßn ch·∫°m li√™n ti·∫øp
    let tapCount = 0;
    let tapTimer = null;

    document.getElementById('tapArea').addEventListener('touchstart', function () {
      tapCount++;
      clearTimeout(tapTimer);

      // ƒê·ª£i 400ms ƒë·ªÉ nh·∫≠n th√™m ch·∫°m, sau ƒë√≥ x·ª≠ l√Ω
      tapTimer = setTimeout(() => {
        if (tapCount === 2) {
          skip(-3); // Tua l√πi 3 gi√¢y
        } else if (tapCount === 3) {
          skip(-1); // Tua l√πi 1 gi√¢y
        }
        tapCount = 0;
      }, 400);
    });

    // H√†m tua video
    function skip(seconds) {
      const time = player.getCurrentTime();
      player.seekTo(Math.max(time + seconds, 0), true); // Kh√¥ng tua qu√° v·ªÅ ƒë·∫ßu video
    }
  </script>
</body>
